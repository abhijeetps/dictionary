<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary - App by Abhijeet Singh</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/7915df9133.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <form id="search__form">
        <label for="search__input">Search: </label>
        <input type="text" name="search__input" id="search__input" />
        <button type="submit" id="search__button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section id="search__result">
        <p id="informaticMessage">
          Click on search button to look for for word in dictionary.
        </p>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
