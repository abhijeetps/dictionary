<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary - App by Abhijeet Singh</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/7915df9133.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <span id="brand">
          <img
            id="header-icon"
            src="dictionary.png"
            sizes=""
            alt="Dictionary App Icon"
          />
          <h1>Dictionary</h1>
        </span>
        <span id="favourites">
          <i class="fa-solid fa-star"></i>
        </span>
      </nav>
    </header>
    <main>
      <form id="search__form">
        <label for="search__input" id="search__label">Search: </label>
        <input type="text" name="search__input" id="search__input" autofocus />
        <button type="submit" id="search__button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section id="search__result">
        <p id="informaticMessage">Enter a word and click on search button.</p>
      </section>
    </main>
    <footer>
      <span id="footer">
        Made with <i class="fa-solid fa-heart"></i>
        by
        <address>
          <a id="author" target="_blank" href="https://abhijeetps.tech">
            Abhijeet Singh
          </a>
        </address>
      </span>
    </footer>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
